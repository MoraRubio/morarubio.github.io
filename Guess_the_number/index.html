<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Guess the Number!</h1>
  </header>
  <hr>
  <p>Difficulty:</p>
  <form>
    <input type="radio" id="easy" name="difficulty" value="easy" checked="true">
    <label for="easy">Easy</label>
    <input type="radio" id="normal" name="difficulty" value="normal">
    <label for="normal">Normal</label>
    <input type="radio" id="hard" name="difficulty" value="hard">
    <label for="hard">Hard</label>
  </form> 
  <p>Easy: numbers from 1 to 10 - Normal: numbers from 1 to 100 - Hard: numbers from 1 to 1000</p>
  <hr>
  <div>
    <p id="label">Enter a number:</p>
    <input type="text" name="number" id="number" size="4" value="" onfocus="this.value=''">
    <p id="hint"></p>
  </div>

  <button onclick="generateNumber()">Generate a number</button>
  <button onclick="checkInput()">Check input</button>
</body>
</html>
